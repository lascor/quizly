<!DOCTYPE html>
<html>

  <head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
  </head>

  <body>
      <div class="main" id='startContainer'>
      <h1>Quizly</h1>
      <div id="addButton"><input type="text" id="newModuleName"> </div>
      <div style="clear:both;"></div>
      <div id="modules"></div>
    </div>
    
    
  <div id='questionWindow' class='quiz' style='display: none;'>
    <div id='points'>3 Punkte</div>
    <div id='titleContainer'>
        <h1>Quizly</h1>
    </div>
    
    <div id='question'>
      <div>Wie heisst die Hauptstadt von Belgien?</div>
    </div>
    <div id='questionContainer'>
      <div class='answerDiv'>Paris</div>
       <div class='answerDiv' >Brüssel</div>
        <div class='answerDiv'>Zürich</div>
    </div>
</div>

  <div id='questionWindow' class='edit' style='display: none;'>
   
    <div id='titleContainer'>
      <h1>Quizly</h1>
      <div id='buttonContainer'>
        <div id='editSaveButton' class='inline-block buttonDiv disabled' onclick='saveAndExit()'>Speichern und Beenden</div>
        <div onclick='deleteQuestion()' id="deleteButton" class='inline-block buttonDiv'>Frage löschen</div>
        <div onclick='createNewQuestion()' class='inline-block buttonDiv'>Neue Frage</div>
      </div>
    </div>
    <div id='moduleName'>
      <input class='getValue' type='text' placeholder='Modulname' value='' id='moduleInput'>
    </div>
    <div id='question'>
     <input class='getValue' type='text' placeholder='Frage' value='' id='newQuestion' onkeyup='validateQuestion(this)'>
    </div>
    <div id='questionContainer' class='editAnswer'>
      <input onkeyup='checkAnswersValue()' class='answers getValue' type='text' placeholder='Richtige Antwort' value='' id='answer1' disabled>
      <input onkeyup='checkAnswersValue()' class='answers getValue' type='text' placeholder='Antwort 1' value='' id='answer2' disabled>
      <input onkeyup='checkAnswersValue()' class='answers getValue' type='text' placeholder='Antwort 2' value='' id='answer3' disabled>
      <input onkeyup='checkAnswersValue()' class='answers getValue' placeholder='Antwort 3' type='text' value='' id='answer4' disabled>
    </div>
    <div id='nextButtonContainer'>
      <div onclick='previousQuestionEdit()' id='previousQuestionEdit' class='inline-block buttonDiv waves-effect'>Vorherige Frage</div>
      <div onclick='nextQuestionEdit()' id='nextQuestionEdit' class='inline-block buttonDiv disabled'>Nächste Frage</div>
    </div>
</div>
  <script src="overview.js"></script>
    <script src="edit.js"></script>
    <script src="quiz.js"></script>
    <script src="handleQuestions.js"></script>
  </body>

</html>
